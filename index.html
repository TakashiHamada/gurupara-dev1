<!DOCTYPE html>

<head>

    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;

            color: white;
        }

        #game-container {

        }

        #info-panel {
            position: absolute;

        }

        h1 {

        }

        .instructions {

        }

        .effect {

        }

        /* „Çπ„Éö„Éº„Çπ„Ç≠„Éº„Ç®„Éï„Çß„ÇØ„ÉàÁî® */
        .space-effect {
            width: 50px;
            height: 50px;
            border: 4px solid #ffd700;
            border-radius: 50%;
            animation: expandFade 1s ease-out forwards;
        }

        @keyframes expandFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(8);
                opacity: 0;
            }
        }

        /* „Éû„Ç¶„Çπ„ÇØ„É™„ÉÉ„ÇØ„Ç®„Éï„Çß„ÇØ„ÉàÁî® */
        .click-effect {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff6b6b, #feca57);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starBurst 0.8s ease-out forwards;
        }

        @keyframes starBurst {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }

            }
        }

        #stats {

            padding: 15px 30px;

        .stat-item {

        }

        .stat-label {

        /* „É≠„Ç±„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî® */
        #rocket-container {

            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            display: flex;

            align-items: center;

        }

        #rocket-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="info-panel">
            <h1>üéÆ „Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Ç≤„Éº„É†</h1>
            <div class="instructions">
                <div>‚å®Ô∏è <strong>„Çπ„Éö„Éº„Çπ„Ç≠„Éº</strong>„ÇíÊäº„Åô ‚Üí „É≠„Ç±„ÉÉ„ÉàÁô∫Â∞Ñ</div>
                <div>üñ±Ô∏è <strong>„Éû„Ç¶„Çπ„ÇØ„É™„ÉÉ„ÇØ</strong> ‚Üí „É≠„Ç±„ÉÉ„ÉàÁô∫Â∞Ñ</div>
            </div>
        </div>

        <div id="rocket-container">
            <img id="rocket-img" src="rocket_0.png" alt="Rocket">
        </div>

        <div id="stats">
            <div class="stat-item">
                <div class="stat-label">„Çπ„Éö„Éº„Çπ„Ç≠„Éº</div>
                <div class="stat-value" id="space-count">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">„ÇØ„É™„ÉÉ„ÇØ</div>
                <div class="stat-value" id="click-count">0</div>
            </div>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const rocketImg = document.getElementById('rocket-img');
        let spaceCount = 0;
        let clickCount = 0;
        let isAnimating = false;
        let currentFrame = 0;
        let animationInterval = null;

        // „Çπ„Éö„Éº„Çπ„Ç≠„Éº„ÅåÊäº„Åï„Çå„ÅüÊôÇ„ÅÆÂá¶ÁêÜ
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault(); // „Éö„Éº„Ç∏„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„ÇíÈò≤„Åê
                startRocketAnimation();
                spaceCount++;
                updateStats();
            }
        });

        // „Éû„Ç¶„Çπ„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„ÅüÊôÇ„ÅÆÂá¶ÁêÜ
        gameContainer.addEventListener('click', (event) => {
            startRocketAnimation();
            clickCount++;
            updateStats();
        });

        // „É≠„Ç±„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã
        function startRocketAnimation() {
            // Êó¢„Å´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰∏≠„ÅÆÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
            if (isAnimating) {
                return;
            }

            isAnimating = true;
            currentFrame = 0;
            rocketImg.src = `rocket_${currentFrame}.png`;

            // 0.5ÁßíÔºà500msÔºâ„Åî„Å®„Å´„Éï„É¨„Éº„É†„ÇíÂàá„ÇäÊõø„Åà
            animationInterval = setInterval(() => {
                currentFrame++;

                if (currentFrame <= 8) {
                    rocketImg.src = `rocket_${currentFrame}.png`;
                } else {
                    // ÊúÄÂæå„ÅÆ„Éï„É¨„Éº„É†„Å´Âà∞ÈÅî„Åó„Åü„Çâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢
                    clearInterval(animationInterval);
                    isAnimating = false;
                }
            }, 500);
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updateStats() {
            document.getElementById('space-count').textContent = spaceCount;
            document.getElementById('click-count').textContent = clickCount;
        }

        // ÂàùÂõû„É°„ÉÉ„Çª„Éº„Ç∏
        console.log('üéÆ „Ç≤„Éº„É†„ÅåË™≠„ÅøËæº„Åæ„Çå„Åæ„Åó„ÅüÔºÅ');
        console.log('üöÄ „Çπ„Éö„Éº„Çπ„Ç≠„Éº„ÇíÊäº„Åô„Åã„ÄÅÁîªÈù¢„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„É≠„Ç±„ÉÉ„Éà„ÇíÁô∫Â∞ÑÔºÅ');
    </script>
</body>
