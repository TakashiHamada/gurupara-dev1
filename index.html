    <script>
        const rocketImg = document.getElementById('rocket-img');

        // æ­£è§£ã®é †ç•ª
        const correctOrder = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã•ã‚ŒãŸé †ç•ª
        let frameOrder = [];
        // ç¾åœ¨è¡¨ç¤ºã—ã¦ã„ã‚‹ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
        let currentIndex = 0;
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä¸­ã‹ã©ã†ã‹
        let isAnimating = false;
        // ã‚«ãƒ¼ãƒ‰ã‚’æ´ã‚“ã§ã„ã‚‹ã‹ã©ã†ã‹

        let isCleared = false;
        // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã®ã‚¯ãƒ¼ãƒ«ã‚¿ã‚¤ãƒ ç®¡ç†
        let isOnCooldown = false;

        // åŠ¹æœéŸ³ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function playCorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // ãƒ”ãƒ³ãƒãƒ¼ãƒ³ï¼ˆE5 â†’ C6ï¼‰
            const playTone = (frequency, startTime, duration) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);

                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            };

            const now = audioContext.currentTime;
            playTone(659.25, now, 0.15);        // E5
            playTone(1046.50, now + 0.15, 0.3); // C6
        }

        function playIncorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // ãƒ–ãƒ¼éŸ³
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 100; // ä½ã„éŸ³
            oscillator.type = 'sawtooth';

            const now = audioContext.currentTime;
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);

            oscillator.start(now);
            oscillator.stop(now + 0.3);
        }

        // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é–¢æ•°
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // é…åˆ—ãŒå¾ªç’°ã—ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ï¼ˆãƒ«ãƒ¼ãƒ—ã‚¢ãƒ‹ãƒ¡å¯¾å¿œï¼‰
        function isLoopingCorrectly(arr) {
            if (arr.length !== correctOrder.length) return false;

            // å„è¦ç´ ãŒæ¬¡ã®è¦ç´ ã«æ­£ã—ãç¶šã„ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            for (let i = 0; i < arr.length; i++) {
                const current = arr[i];
                const next = arr[(i + 1) % arr.length];
                const expectedNext = (current + 1) % correctOrder.length;

                if (next !== expectedNext) {
                    return false;
                }
            }
            return true;
        }

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        function initGame() {
            // å¾ªç’°ã—ã¦ã„ãªã„é †ç•ªã«ãªã‚‹ã¾ã§ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            do {
                frameOrder = shuffleArray(correctOrder);
            } while (isLoopingCorrectly(frameOrder));

            currentIndex = 0;
            updateDisplay();
            console.log('ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã•ã‚ŒãŸé †ç•ª:', frameOrder);
        }

        // è¡¨ç¤ºã‚’æ›´æ–°
        function updateDisplay() {
            if (isGrabbing) {
                // æ´ã‚“ã§ã„ã‚‹æ™‚ï¼šä¸Šã«æ´ã‚“ã ã‚«ãƒ¼ãƒ‰ã€ä¸‹ã«æ¬¡ã®ã‚«ãƒ¼ãƒ‰
                rocketImg.src = `rocket_${grabbedCard}.png`;
                rocketImg.classList.add('grabbed');

                // ä¸‹ã®ã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤ºï¼ˆå¾ªç’°ï¼‰
                if (frameOrder.length > 0) {
                    const bottomIndex = currentIndex % frameOrder.length;
                    const bottomFrameNumber = frameOrder[bottomIndex];
                    bottomCard.src = `rocket_${bottomFrameNumber}.png`;
                    bottomCard.classList.add('visible');
                }
            } else {
                // é€šå¸¸æ™‚ï¼š1ã¤ã ã‘è¡¨ç¤º
                const frameNumber = frameOrder[currentIndex];
                rocketImg.src = `rocket_${frameNumber}.png`;
                rocketImg.classList.remove('grabbed');
                bottomCard.classList.remove('visible');
            }
        }

        // æ¬¡ã®ã‚³ãƒã¸
        function nextFrame() {
            if (isAnimating) return;
            currentIndex = (currentIndex + 1) % frameOrder.length;
            updateDisplay();
        }

        // å‰ã®ã‚³ãƒã¸
        function prevFrame() {
            if (isAnimating) return;
            currentIndex = (currentIndex - 1 + frameOrder.length) % frameOrder.length;
            updateDisplay();
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’æ´ã‚€
        function grabCard() {
            if (isAnimating || isGrabbing || isOnCooldown) return;

            isGrabbing = true;
            isOnCooldown = true;
            grabbedCard = frameOrder[currentIndex];
            // é…åˆ—ã‹ã‚‰æ´ã‚“ã ã‚«ãƒ¼ãƒ‰ã‚’å‰Šé™¤
            frameOrder.splice(currentIndex, 1);
            // ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’èª¿æ•´
            if (currentIndex >= frameOrder.length) {
                currentIndex = frameOrder.length - 1;
            }
            updateDisplay();
            console.log('ã‚«ãƒ¼ãƒ‰ã‚’æ´ã¿ã¾ã—ãŸ:', grabbedCard);

            // 0.1ç§’å¾Œã«ã‚¯ãƒ¼ãƒ«ã‚¿ã‚¤ãƒ è§£é™¤
            setTimeout(() => {
                isOnCooldown = false;
            }, 100);
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’é›¢ã™
        function releaseCard() {
            if (isAnimating || !isGrabbing) return;

            // ç¾åœ¨ã®ä½ç½®ã«æ´ã‚“ã§ã„ãŸã‚«ãƒ¼ãƒ‰ã‚’æŒ¿å…¥
            frameOrder.splice(currentIndex, 0, grabbedCard);
            isGrabbing = false;
            grabbedCard = null;
            updateDisplay();
            console.log('ã‚«ãƒ¼ãƒ‰ã‚’é›¢ã—ã¾ã—ãŸã€‚ç¾åœ¨ã®é †ç•ª:', frameOrder);
        }

        // æ´ã‚“ã§ã„ã‚‹çŠ¶æ…‹ã§å·¦ã¸ç§»å‹•
        function moveGrabbedLeft() {
            if (!isGrabbing) return;
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = frameOrder.length; // æœ€å¾Œã¸
            }
            updateDisplay();
        }

        // æ´ã‚“ã§ã„ã‚‹çŠ¶æ…‹ã§å³ã¸ç§»å‹•
        function moveGrabbedRight() {
            if (!isGrabbing) return;
            if (currentIndex < frameOrder.length) {
                currentIndex++;
            } else {
                currentIndex = 0; // æœ€åˆã¸
            }
            updateDisplay();
        }

        // ç­”ãˆåˆã‚ã›
        function checkAnswer() {
            if (isAnimating) return;

            isAnimating = true;
            const startIndex = currentIndex;
            let frameCount = 0;

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ç”Ÿï¼ˆé¸æŠä¸­ã®ã‚³ãƒã‹ã‚‰2å‘¨ï¼‰
            const interval = setInterval(() => {
                updateDisplay();
                frameCount++;
                currentIndex = (startIndex + frameCount) % frameOrder.length;

                // 2å‘¨çµ‚äº†
                if (frameCount >= frameOrder.length * 2) {
                    clearInterval(interval);
                    currentIndex = startIndex; // é–‹å§‹ä½ç½®ã«æˆ»ã‚‹
                    updateDisplay();

                    // 0.5ç§’å¾…ã£ã¦ã‹ã‚‰åˆ¤å®š
                    setTimeout(() => {
                        isAnimating = false;

                        // å¾ªç’°åˆ¤å®š
                        if (isLoopingCorrectly(frameOrder)) {
                            playCorrectSound();
                            clearMessage.style.display = 'block';
                            isCleared = true;
                            console.log('ã‚¯ãƒªã‚¢ï¼æ­£ã—ãå¾ªç’°ã—ã¦ã„ã¾ã™ï¼');
                        } else {
                            playIncorrectSound();
                            console.log('ä¸æ­£è§£ã€‚å¾ªç’°ã—ã¦ã„ã¾ã›ã‚“ã€‚ç¾åœ¨:', frameOrder);
                        }
                    }, 500);
                }
            }, 100); // 0.1ç§’ã”ã¨
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', (event) => {

                if (!isGrabbing) {

                    location.reload();
                } else if (!isGrabbing) {
                    checkAnswer();
                }
            }
        });

        // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã‚’é›¢ã—ãŸã‚‰é…ç½®
        document.addEventListener('keyup', (event) => {

        btnPrev.addEventListener('click', (event) => {

        // æ´ã‚€ãƒœã‚¿ãƒ³ï¼ˆã‚¿ãƒƒãƒãƒ€ã‚¦ãƒ³/ã‚¿ãƒƒãƒã‚¢ãƒƒãƒ—å¯¾å¿œï¼‰
        btnGrab.addEventListener('mousedown', (event) => {
